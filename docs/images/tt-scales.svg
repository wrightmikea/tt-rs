<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Balance Scale - ToonTalk style -->

  <!-- Base -->
  <ellipse cx="50" cy="92" rx="18" ry="5" fill="#8B4513"/>
  <rect x="42" y="88" width="16" height="4" fill="#DAA520"/>

  <!-- Center post -->
  <rect x="47" y="25" width="6" height="65" fill="#DAA520" stroke="#B8860B" stroke-width="1"/>

  <!-- Decorative finial on top -->
  <ellipse cx="50" cy="22" rx="4" ry="3" fill="#DAA520" stroke="#B8860B" stroke-width="1"/>
  <circle cx="50" cy="18" r="3" fill="#DAA520" stroke="#B8860B" stroke-width="1"/>

  <!-- Balance beam -->
  <rect x="10" y="28" width="80" height="5" rx="2" fill="#DAA520" stroke="#B8860B" stroke-width="1"/>

  <!-- Center pivot -->
  <circle cx="50" cy="30" r="4" fill="#B8860B" stroke="#8B4513" stroke-width="1"/>
  <circle cx="50" cy="30" r="2" fill="#87CEEB"/>

  <!-- Left chain -->
  <line x1="15" y1="33" x2="15" y2="50" stroke="#8B4513" stroke-width="2"/>
  <line x1="10" y1="33" x2="10" y2="50" stroke="#8B4513" stroke-width="2"/>
  <line x1="20" y1="33" x2="20" y2="50" stroke="#8B4513" stroke-width="2"/>

  <!-- Right chain -->
  <line x1="80" y1="33" x2="80" y2="50" stroke="#8B4513" stroke-width="2"/>
  <line x1="85" y1="33" x2="85" y2="50" stroke="#8B4513" stroke-width="2"/>
  <line x1="90" y1="33" x2="90" y2="50" stroke="#8B4513" stroke-width="2"/>

  <!-- Left pan -->
  <ellipse cx="15" cy="55" rx="14" ry="4" fill="#DAA520" stroke="#B8860B" stroke-width="1"/>
  <path d="M1 55 Q15 65 29 55" fill="#DAA520" stroke="#B8860B" stroke-width="1"/>

  <!-- Right pan -->
  <ellipse cx="85" cy="55" rx="14" ry="4" fill="#DAA520" stroke="#B8860B" stroke-width="1"/>
  <path d="M71 55 Q85 65 99 55" fill="#DAA520" stroke="#B8860B" stroke-width="1"/>
</svg>
