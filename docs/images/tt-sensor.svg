<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Radar/Sensor Screen - ToonTalk style -->

  <!-- Outer frame -->
  <rect x="8" y="8" width="84" height="84" rx="12" fill="#6B8E23" stroke="#556B2F" stroke-width="3"/>

  <!-- Corner screws -->
  <circle cx="16" cy="16" r="3" fill="#808080" stroke="#606060" stroke-width="1"/>
  <circle cx="84" cy="16" r="3" fill="#808080" stroke="#606060" stroke-width="1"/>
  <circle cx="16" cy="84" r="3" fill="#808080" stroke="#606060" stroke-width="1"/>
  <circle cx="84" cy="84" r="3" fill="#808080" stroke="#606060" stroke-width="1"/>

  <!-- Screen bezel -->
  <rect x="14" y="14" width="72" height="72" rx="8" fill="#2D3B2D" stroke="#1A251A" stroke-width="2"/>

  <!-- Screen -->
  <rect x="18" y="18" width="64" height="64" rx="6" fill="#228B22"/>

  <!-- Screen glare -->
  <path d="M20 22 Q30 18 40 22 Q35 30 25 28 Z" fill="#32CD32" opacity="0.3"/>
  <path d="M70 70 Q75 72 78 78 Q72 80 68 75 Z" fill="#32CD32" opacity="0.3"/>

  <!-- Radar circles -->
  <circle cx="50" cy="50" r="28" fill="none" stroke="#90EE90" stroke-width="1.5" stroke-dasharray="4,2"/>
  <circle cx="50" cy="50" r="20" fill="none" stroke="#90EE90" stroke-width="1.5"/>
  <circle cx="50" cy="50" r="12" fill="none" stroke="#90EE90" stroke-width="1.5" stroke-dasharray="4,2"/>
  <circle cx="50" cy="50" r="4" fill="none" stroke="#90EE90" stroke-width="1.5"/>

  <!-- Center dot -->
  <circle cx="50" cy="50" r="2" fill="#90EE90"/>

  <!-- Crosshairs -->
  <line x1="50" y1="22" x2="50" y2="78" stroke="#90EE90" stroke-width="1"/>
  <line x1="22" y1="50" x2="78" y2="50" stroke="#90EE90" stroke-width="1"/>

  <!-- Diagonal lines -->
  <line x1="30" y1="30" x2="70" y2="70" stroke="#90EE90" stroke-width="1" opacity="0.7"/>
  <line x1="70" y1="30" x2="30" y2="70" stroke="#90EE90" stroke-width="1" opacity="0.7"/>
</svg>
