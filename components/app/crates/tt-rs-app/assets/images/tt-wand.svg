<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Magic Wand - ToonTalk style -->

  <!-- Glow effect behind star -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF9C4"/>
      <stop offset="100%" stop-color="#FFF9C4" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="22" cy="22" r="18" fill="url(#glow)"/>

  <!-- Sparkles around star -->
  <line x1="22" y1="2" x2="22" y2="8" stroke="#FFF59D" stroke-width="2"/>
  <line x1="22" y1="36" x2="22" y2="42" stroke="#FFF59D" stroke-width="2"/>
  <line x1="2" y1="22" x2="8" y2="22" stroke="#FFF59D" stroke-width="2"/>
  <line x1="36" y1="22" x2="42" y2="22" stroke="#FFF59D" stroke-width="2"/>
  <line x1="8" y1="8" x2="12" y2="12" stroke="#FFF59D" stroke-width="1.5"/>
  <line x1="32" y1="32" x2="36" y2="36" stroke="#FFF59D" stroke-width="1.5"/>
  <line x1="8" y1="36" x2="12" y2="32" stroke="#FFF59D" stroke-width="1.5"/>
  <line x1="32" y1="12" x2="36" y2="8" stroke="#FFF59D" stroke-width="1.5"/>

  <!-- Star -->
  <polygon points="22,8 25,17 35,17 27,23 30,33 22,27 14,33 17,23 9,17 19,17"
           fill="#FFD54F" stroke="#FFA000" stroke-width="1.5"/>
  <!-- Star inner highlight -->
  <polygon points="22,12 24,18 30,18 25,22 27,28 22,25 17,28 19,22 14,18 20,18"
           fill="#FFECB3" opacity="0.6"/>

  <!-- Wand stick -->
  <rect x="32" y="32" width="58" height="8" rx="2" fill="#8D6E63" stroke="#5D4037" stroke-width="1"
        transform="rotate(45 32 32)"/>

  <!-- Wand wood grain -->
  <line x1="45" y1="52" x2="48" y2="55" stroke="#A1887F" stroke-width="1"/>
  <line x1="55" y1="62" x2="58" y2="65" stroke="#A1887F" stroke-width="1"/>
  <line x1="65" y1="72" x2="68" y2="75" stroke="#A1887F" stroke-width="1"/>

  <!-- Gold accents on wand -->
  <rect x="34" y="34" width="4" height="8" rx="1" fill="#FFD54F"
        transform="rotate(45 36 38)"/>
</svg>
