<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Nest with Egg - ToonTalk style -->

  <!-- Shadow -->
  <ellipse cx="50" cy="92" rx="30" ry="6" fill="#A0AEC0" opacity="0.4"/>

  <!-- Outer nest (twigs) -->
  <ellipse cx="50" cy="65" rx="40" ry="25" fill="#8B7355"/>
  <ellipse cx="50" cy="60" rx="35" ry="20" fill="#A0855B"/>

  <!-- Inner nest bowl -->
  <ellipse cx="50" cy="55" rx="28" ry="15" fill="#8B7355"/>
  <ellipse cx="50" cy="52" rx="24" ry="12" fill="#6B5344"/>

  <!-- Twig details on rim -->
  <path d="M15 62 L8 58" stroke="#5D4037" stroke-width="2"/>
  <path d="M20 70 L10 72" stroke="#5D4037" stroke-width="2"/>
  <path d="M25 75 L15 80" stroke="#5D4037" stroke-width="2"/>
  <path d="M85 62 L92 58" stroke="#5D4037" stroke-width="2"/>
  <path d="M80 70 L90 72" stroke="#5D4037" stroke-width="2"/>
  <path d="M75 75 L85 80" stroke="#5D4037" stroke-width="2"/>
  <path d="M30 78 L25 85" stroke="#5D4037" stroke-width="2"/>
  <path d="M70 78 L75 85" stroke="#5D4037" stroke-width="2"/>

  <!-- Texture lines on nest -->
  <path d="M25 60 Q35 65 45 58" stroke="#5D4037" stroke-width="1" fill="none"/>
  <path d="M55 58 Q65 65 75 60" stroke="#5D4037" stroke-width="1" fill="none"/>
  <path d="M30 68 Q40 72 50 68" stroke="#5D4037" stroke-width="1" fill="none"/>
  <path d="M50 68 Q60 72 70 68" stroke="#5D4037" stroke-width="1" fill="none"/>

  <!-- Egg -->
  <ellipse cx="50" cy="42" rx="15" ry="20" fill="#FFF8E7" stroke="#E2D5C0" stroke-width="1"/>

  <!-- Egg shine -->
  <ellipse cx="44" cy="35" rx="4" ry="6" fill="white" opacity="0.6"/>

  <!-- Cute face on egg -->
  <circle cx="44" cy="42" r="2" fill="#2D3748"/>
  <circle cx="56" cy="42" r="2" fill="#2D3748"/>
  <ellipse cx="40" cy="48" rx="3" ry="2" fill="#FEB2B2" opacity="0.5"/>
  <ellipse cx="60" cy="48" rx="3" ry="2" fill="#FEB2B2" opacity="0.5"/>
  <path d="M47 50 Q50 53 53 50" stroke="#ED8936" stroke-width="2" fill="none"/>
</svg>
